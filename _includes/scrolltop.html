<!-- Back-to-top (namespaced) -->
<div id="ar-scrolltop" class="ar-scrolltop" hidden>
  <button type="button" class="ar-scrolltop-btn" aria-label="Back to top" title="Back to top">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 5l-7 7h4v7h6v-7h4z"/></svg>
  </button>
</div>

<script>
(function () {
  var box = document.getElementById('ar-scrolltop');
  if (!box) return;
  var btn = box.querySelector('.ar-scrolltop-btn');
  var revealAt = 320; // px

  function onScroll() {
    if (window.pageYOffset > revealAt) {
      box.hidden = false;
    } else {
      box.hidden = true;
    }
  }
  window.addEventListener('scroll', onScroll, { passive: true });
  onScroll();

  btn.addEventListener('click', function () {
    try { window.scrollTo({ top: 0, behavior: 'smooth' }); }
    catch (e) { window.scrollTo(0, 0); }
  });
})();
</script>
